<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Nunito|Quicksand' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Shopping List</title>
</head>
<body>
<div class="containers">
<div class="buycontainer">
  <h1 class="headings">to buy:</h1>
    <form class="forms">
      <input type="text" name="item"><button>add</button>
    </form>
    <ul class="buylist">
      <li>catnip</li>
      <li>cat food</li>
      <li>cat brush</li>
    </ul>
</div>
<div class="boughtcontainer">
  <h1 class="headings">bought:</h1>
    <form class="forms">
      <input type="text" name="item"><button>add</button>
    </form>
    <ul class="boughtlist">
      <li>cat bed</li>
    </ul>
  </div>
</div>
<img src="shopping-44640_960_720.png"></img>
</body>
</html>
